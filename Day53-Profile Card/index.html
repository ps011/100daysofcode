<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="frame">
    <div class="center">
      <div class="container">
        <div class="profile">
            <img class="image" src="https://100dayscss.com/codepen/jessica-potter.jpg" />
            <span class="name">Jessica Potter</span>
            <span class="title">Software Engineer</span>
            <button>Follow</button>
            <button>Message</button>
        </div>
        <div class="stats">
            <div class="card">
                <p class="number">428</p>
                <p class="parameter">Posts</p>
            </div>
            <div class="card">
                <p class="number">1204</p>
                <p class="parameter">Likes</p>
            </div>
            <div class="card">
                <p class="number">647</p>
                <p class="parameter">Followers</p>
            </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
