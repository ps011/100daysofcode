<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Byciclopter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="frame">
    <div class="center">
        <div class="card">
            <div class="front">
                <img src="https://100dayscss.com/codepen/bycicle.svg" alt="Bicycle">
                <div class="street street-1"></div>
                <div class="street street-2"></div>
                <div class="street street-3"></div>
                <div class="street street-4"></div>
                <div class="street street-5"></div>
                <div class="street street-6"></div>
                <div class="street street-7"></div>
                <div class="street street-8"></div>
                <div class="street street-9"></div>
                <div class="street street-10"></div>
                <div class="street street-11"></div>
                <div class="street street-12"></div>
            </div>
            <div class="back">
                <img src="https://100dayscss.com/codepen/helicopter.svg" alt="Helicopter">
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
                <div class="cloud cloud-4"></div>
                <div class="cloud cloud-5"></div>
                <div class="cloud cloud-6"></div>
                <div class="cloud cloud-7"></div>
                <div class="cloud cloud-8"></div>
                <div class="cloud cloud-9"></div>
                <div class="cloud cloud-10"></div>
                <div class="cloud cloud-11"></div>
                <div class="cloud cloud-12"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
