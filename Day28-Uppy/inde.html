<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://transloadit.edgly.net/releases/uppy/v1.14.1/uppy.min.css" rel="stylesheet">
    <style>
        #uppyModalOpener {
            padding: 16px;
            background: greenyellow;
            font-size: 20px;
            border-radius: 10px;
            border: 2px black solid;
        }
    </style>
</head>
<body style=" text-align: center;">
<button id="uppyModalOpener">UPLOAD</button>
<script src="https://transloadit.edgly.net/releases/uppy/v1.14.1/uppy.min.js"></script>
<script>
    const uppy = Uppy.Core({debug: true, autoProceed: false})
        .use(Uppy.Dashboard, { trigger: '#uppyModalOpener' })
        .use(Uppy.Webcam, {target: Uppy.Dashboard})
        .use(Uppy.Tus, { endpoint: 'https://master.tus.io/files/' })

    uppy.on('success', (fileCount) => {
        console.log(`${fileCount} files uploaded`)
    })
</script>
</body>
</html>
