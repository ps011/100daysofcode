<!DOCTYPE html>

<body>
<button id="clearBtn" onclick="clearCanvas()">Clear</button>

<script>
    const setup = () => {
        createCanvas(displayWidth, displayHeight);
        strokeWeight(10);
        stroke(0);
    };

    const touchMoved = () => {
        line(mouseX, mouseY, pmouseX, pmouseY);
        return false;
    };

    const clearCanvas = () => {
        clear();
    };

</script>
