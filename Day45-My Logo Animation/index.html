<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="prasheel">
    <span class="word p">P</span>
    <span class="word r">R</span>
    <span class="word a">A</span>
    <span class="word s">S</span>
    <span class="word h">H</span>
    <span class="word e">E</span>
    <span class="word e">E</span>
    <span class="word l">L</span>
</div>

<script>
    const parentDiv = document.querySelector('.prasheel');
    setInterval(() => {
        parentDiv.style.background = `linear-gradient(to right bottom, ${getRandomColor()}, ${getRandomColor()})`
    }, 5000)

    const getRandomColor = () => {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
</body>
</html>
